<div class="row">
    <div style="text-align: center;">
        <app-loading-spinner></app-loading-spinner>
    </div>
    <div class="col-xs-12 col-md-6">
        <ng-template appPlaceholder></ng-template>
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input id="email" type="email" class="form-control" ngModel name="email" required email
                    autocomplete="email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input id="password" type="password" class="form-control" ngModel name="password" required minlength="6"
                    autocomplete="current-password">
            </div>
            <div>
                <button class="btn btn-primary m-1" type="submit" [disabled]="!authForm.valid">Login</button>
            </div>
        </form>
    </div>
</div>
