<div class="row">
    <div style="text-align: center;">
        <app-loading-spinner></app-loading-spinner>
    </div>
    <div class="col-xs-12 col-md-6">
        <ng-template appPlaceholder></ng-template>
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
            <div class="form-group">
                <label for="email" autocomplete="email">E-mail</label>
                <input id="email" type="email" class="form-control" ngModel name="email" required email>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input id="password" type="password" class="form-control" ngModel name="password" required minlength="6"
                    autocomplete="current-password">
            </div>
            <div class="form-group">
                <label for="name">Name</label>
                <input id="name" type="text" class="form-control" ngModel name="name" required maxlength="20">
            </div>
            <div class="form-group">
                <label for="accountName">accountName</label>
                <input id="accountName" type="text" class="form-control" ngModel name="accountName" required
                    maxlength="20">
            </div>
            <div class="form-group">
                <label for="imageUrl">Thumbnail Image</label>
                <!-- <input id="imageUrl" type="url" class="form-control" ngModel name="imageUrl"> -->
                <input type="file" id="imageUrl" class="form-control" ngModel name="imageUrl"
                    (change)="changeFile($event)">
            </div>
            <div>
                <button class="btn btn-primary m-1" type="submit" [disabled]="!authForm.valid">Sign Up</button>
            </div>
        </form>
    </div>
</div>
