<a class="list-group-item clearfix" [class.touch-disable]="screenName === 'home' ? true : false" [routerLink]="[id]"
    routerLinkActive="active">
    <div class="row">
        <div class="col-6">
            <h4 class="list-group-item-heading">{{ post?.name }}</h4>
            <p class="list-group-item-text">{{ post?.description }}</p>
        </div>
        <div class="col-6">
            <img [src]="post?.imagePath" alt="{{ post?.name }}" class="img-fluid">
        </div>
    </div>
</a>
