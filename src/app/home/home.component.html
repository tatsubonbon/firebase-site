<div *ngIf="isAuthentificated" class="row m-1">
    <div class="col-xs-12 list-group">
        <app-post-item *ngFor="let postEl of postsDict | keyvalue;" [post]="postsDict[postEl.key]" [id]="postEl.key"
            [screenName]="'home'">
        </app-post-item>
    </div>
</div>
<div *ngIf="!isAuthentificated">
    <p>ユーザー登録をしてください。</p>
</div>
